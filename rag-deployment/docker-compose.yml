services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    container_name: ollama

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml"]
    depends_on:
      - ollama
    container_name: litellm

  rag-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - rag_cache:/app/.rag_cache:ro # Mount as read-only
    depends_on:
      - litellm
    container_name: rag-api

  index-builder:
    build: .
    command: ["python", "src/build_index.py"]
    volumes:
      - ./data:/app/data:ro
      - rag_cache:/app/.rag_cache
    depends_on:
      - ollama

volumes:
  ollama_data:
  rag_cache:
