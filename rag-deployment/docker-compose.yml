services:
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml"]
    env_file:
      - .env
    container_name: litellm

  rag-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - rag_cache:/app/.rag_cache:ro
    depends_on:
      - litellm
    container_name: rag-api
    env_file:
      - .env

  index-builder:
    build: .
    command: ["python", "src/build_index.py"]
    volumes:
      - ./data:/app/data:ro
      - rag_cache:/app/.rag_cache
    env_file:
      - .env

  benchmarker:
    build: .
    command: ["python", "src/benchmark.py"]
    volumes:
      - ./testset:/app/testset:ro
      - ./results:/app/results
    depends_on:
      - rag-api
    environment:
      - RAGAS_LLM_PROVIDER=langchain
      - RAGAS_LLM_MODEL=ollama/qwen3:4b
      - RAGAS_EMBEDDINGS_PROVIDER=langchain
      - RAGAS_EMBEDDINGS_MODEL=ollama/nomic-embed-text
      - OLLAMA_HOST=host.docker.internal
    env_file:
      - .env



volumes:
  rag_cache:
